---
layout: default
---

<section class="content">
  <div class="container">

    <div class="card border-0">
      <img class="card-img-top" src="https://dummyimage.com/16:9x1080/" alt="">
      <div class="card-body">
        <h6 class="card-title h2">Title</h6>
        <p class="card-text">Description</p>
      </div>
    </div>

  </div>
</section>

<section class="content bg-light">
  <div class="container">
    <div class="header">
      <h2 class="header-title">Other Videos</h2>
    </div>
    <ul class="list-unstyled">
      {% for project in site.projects %}
        <li>
          <a href="" class="media">
            <div class="mr-5">
              <img src="https://dummyimage.com/16:9x1080/" alt="" height="240" width="auto">
            </div>
            <div class="media-body">
              <h6 class="h4">{{ project.title }}</h6>
              <p>{{ project.description }}</p>
            </div>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>

<section class="content" data-aos="fade-right">
  <div class="container">
    <a class="cta cta-lg" href="{{ site.baseurl }}/services.html">Know more about the center<i class="fas fa-arrow-right ml-3"></i></a>
  </div>
</section>
