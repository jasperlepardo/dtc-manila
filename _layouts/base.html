<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    {% include meta-tags.html %}

    <title>{{ site.title }}</title>

    <!-- FONTS -->

    <!-- FontAwesome 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- STYLESHEET -->

    <!-- Base -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/dtc-manila.css">

    <!-- Global -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/global.css">

    <!-- Layout Specific CSS -->
    {% if layout.layout-styles %}
      <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ layout.layout-styles }}.css">
    {% endif %}

    <!-- PLUGINS -->

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/plugins/aos-master/css/aos.css">

    <!-- PWA -->
    <!-- <link rel="manifest" href="{{ site.baseurl }}/manifest.json"> -->

  </head>

  <body>

    {{ content }}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/bootstrap.bundle.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/functions.js"></script>

    <!-- PLUGINS -->

    <!-- Animation -->
    <script src="{{ site.baseurl }}/assets/plugins/aos-master/js/aos.js"></script>
    <script>
      AOS.init({
        // Global settings:
        disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
        startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
        initClassName: 'aos-init', // class applied after initialization
        animatedClassName: 'aos-animate', // class applied on animation
        useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
        disableMutationObserver: false, // disables automatic mutations' detections (advanced)
        debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
        throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)
        

        // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
        offset: 112, // offset (in px) from the original trigger point
        delay: 0, // values from 0 to 3000, with step 50ms
        duration: 500, // values from 0 to 3000, with step 50ms
        easing: 'ease-out', // default easing for AOS animations
        once: true, // whether animation should happen only once - while scrolling down
        mirror: false, // whether elements should animate out while scrolling past them
        anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation

      });
    </script>

    <!-- Parllax Effect -->
    <script src="{{ site.baseurl }}/assets/plugins/simple-parallax-master/js/simpleParallax.min.js"></script>
    <script>
      var image = document.getElementsByClassName('parallax');
      new simpleParallax(image);
    </script>

  </body>

</html>
